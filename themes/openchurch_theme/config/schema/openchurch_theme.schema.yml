# Schema for the configuration files of the OpenChurch Theme theme.
openchurch_theme.settings:
  type: theme_settings
  label: 'OpenChurch Theme settings'
  mapping:
    button_color:
      type: textfield
      label: Button Color
    button_border:
      type: textfield
      label: Button Border
    button_hover:
      type: textfield
      label: Button Hover
    button_hover_border:
      type: textfield
      label: Button Hover Border
    dropdown_active_color:
      type: textfield
      label: Dropdown Active Color
    blog_page_path:
      type: textfield
      label: 'Blog page path'
    events_page_path:
      type: textfield
      label: 'Events page path'
    bootstrap_css:
      type: textfield
      label: 'Bootstrap CSS'
    bootstrap_js:
      type: textfield
      label: 'Bootstrap JS'
    popper_js:
      type: textfield
      label: 'Bootstrap JS'
    icons_css:
      type: textfield
      label: 'Icons CSS'
