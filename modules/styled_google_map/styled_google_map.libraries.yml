styled-google-map:
  version: 1.0
  js:
    //maps.google.com/maps/api/js: { type: external }
    //cdn.jsdelivr.net/npm/js-info-bubble@0.8.0/src/infobubble.js: { type: external }
    js/styled-google-map.js: {}
  css:
    layout:
      css/styled-google-map.css : {}
  dependencies:
    - core/drupal
    - core/drupalSettings

google-map-clusters:
  version: 3.0
  js:
    //cdn.jsdelivr.net/npm/js-marker-clusterer@1.0.0/src/markerclusterer.js: { type: external }
  dependencies:
    - styled_google_map/styled-google-map

spiderfier:
  version: 1.0
  js:
    //cdnjs.cloudflare.com/ajax/libs/OverlappingMarkerSpiderfier/1.0.3/oms.js: { type: external }
  dependencies:
    - styled_google_map/styled-google-map

geolocation-marker:
  version: 2.0.5
  js:
    //cdn.jsdelivr.net/npm/geolocation-marker@2.0.5: { type: external }
  dependencies:
    - styled_google_map/styled-google-map
